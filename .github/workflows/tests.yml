name: Tests

on:
  push:
    branches-ignore: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medspa_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Run schema
        run: PGPASSWORD=postgres psql -h localhost -p 5432 -U postgres -d medspa_test -f sql/schema.sql

      - name: Run tests
        run: pytest tests/ --cov-report=xml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medspa_test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
