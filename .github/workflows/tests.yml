name: Tests

on:
  push:
    branches-ignore: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dev dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff (lint)
        run: ruff check app tests
      - name: Ruff (format check)
        run: ruff format --check app tests
      - name: Pyright
        run: pyright app tests

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov --cov-report=xml:coverage-unit.xml

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit.xml

  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medspa_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Run schema
        run: PGPASSWORD=postgres psql -h localhost -p 5432 -U postgres -d medspa_test -f sql/schema.sql

      - name: Run integration tests
        run: pytest tests/integration/ -v --cov --cov-report=xml:coverage-integration.xml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medspa_test

      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.xml

  coverage:
    runs-on: ubuntu-latest
    needs: [unit, integration]
    steps:
      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-unit/coverage-unit.xml, coverage-integration/coverage-integration.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
