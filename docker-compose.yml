services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medspa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  migrations:
    image: postgres:15-alpine
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./sql:/sql
    depends_on:
      postgres:
        condition: service_healthy
    command: ["psql", "-h", "postgres", "-U", "postgres", "-d", "medspa_db", "-f", "/sql/schema.sql"]
    restart: "no"

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/medspa_db
    depends_on:
      migrations:
        condition: service_completed_successfully
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
