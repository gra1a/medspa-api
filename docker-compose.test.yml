services:
  postgres_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medspa_test
    ports:
      - "5433:5432"
    volumes:
      - ./sql:/sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medspa_test"]
      interval: 2s
      timeout: 5s
      retries: 5

  migrations_test:
    image: postgres:15-alpine
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./sql:/sql
    depends_on:
      postgres_test:
        condition: service_healthy
    command: ["psql", "-h", "postgres_test", "-U", "postgres", "-d", "medspa_test", "-f", "/sql/schema.sql"]
    restart: "no"
